
   
            <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top p-2" width="400px" [src]="productItem.imageUrl">
            <div class="card-title pricing-card-title">{{ productItem.price| currency: 'GBP'}}</div>
        
                
                <div class="card-body">
                    <div>
                        <p class="card-text">{{ productItem.description}}</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary comic-btn"
                            (click)="handleAddToCart()"
                            >Add to Cart</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary comic-btn">View Details</button>
                        </div>

                    </div>
                </div>
